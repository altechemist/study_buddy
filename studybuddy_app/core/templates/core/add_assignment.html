{% extends 'core/base.html' %}

{% block title %}Add Assignment – Study Buddy{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-sm mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Add New Assignment</h3>
            <p class="text-muted text-center mb-4">
                Keep track of your work. Add assignments with deadlines and mark their status.
            </p>
          
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary w-100">Save Assignment</button>
            </form>

            <div class="text-center mt-4">
                <a href="{% url 'home' %}" class="btn btn-link">← Back to Dashboard</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
