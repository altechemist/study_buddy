{% extends 'core/base.html' %}

{% block title %}Register – StudyBuddy{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4">
            <h2 class="mb-3 text-center fw-bold">Create Your Account 📝</h2>
            <p class="text-muted text-center mb-4">Start organizing your studies and wellness journey with StudyBuddy.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-success w-100 mt-2">Register</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account?
                <a href="{% url 'login' %}" class="text-decoration-underline">Login here</a>.
            </p>
        </div>
    </div>
</div>
{% endblock %}
